<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password - SkillSwap India</title>

  <!-- ‚úÖ Bootstrap for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ‚úÖ SweetAlert for alerts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card mx-auto shadow" style="max-width: 400px;">
      <div class="card-body">
        <h4 class="card-title mb-4 text-center">üîê Reset Your Password</h4>
        <form onsubmit="resetPassword(event)">
          <input type="password" id="newPassword" class="form-control mb-3" placeholder="New Password" required />
          <button type="submit" class="btn btn-primary w-100">Update Password</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    async function resetPassword(e) {
      e.preventDefault();

      const password = document.getElementById("newPassword").value;
      const token = new URLSearchParams(window.location.search).get("token");

      const res = await fetch("http://localhost:5000/api/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token, password })
      });

      const data = await res.json();

      if (res.ok) {
        Swal.fire({
          icon: "success",
          title: "Password Updated!",
          text: "You can now login with your new password.",
          confirmButtonText: "Go to Login"
        }).then(() => {
          window.location.href = "login.html";
        });
      } else {
        Swal.fire({
          icon: "error",
          title: "Error",
          text: data.msg || "Something went wrong!"
        });
      }
    }
  </script>

</body>
</html>
