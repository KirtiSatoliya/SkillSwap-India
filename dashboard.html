<!-- public/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | SkillSwap India</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

  <div class="container py-4">
    <h1 class="text-center mb-4">👤 Your Dashboard</h1>

    <!-- Profile Section -->
    <div id="profile-section" class="card shadow-sm p-4 mb-4">
      <h2 class="h4 mb-3">Your Profile</h2>
      <div id="user-profile" class="mb-3"></div>

      <button class="btn btn-primary me-2" onclick="editProfile()">✏️ Edit</button>
      <button class="btn btn-danger me-2" onclick="deleteProfile()">🗑️ Delete</button>
      <button class="btn btn-secondary" onclick="getMatches()">🔍 View Matches</button>
    </div>

    <!-- Matches Section -->
    <div id="matches-section" class="hidden card shadow-sm p-4">
      <h2 class="h4 mb-3">Skill Matches</h2>
      <div id="matches-list" class="row g-3"></div>
      <button class="btn btn-outline-secondary mt-3" onclick="backToProfile()">⬅️ Back</button>
    </div>
  </div>

  <script src="dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
