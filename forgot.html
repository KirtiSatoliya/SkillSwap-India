<!DOCTYPE html>
<html lang="en">
<head>
  <title>Forgot Password - SkillSwap India</title>
</head>
<body>
  <h2>Forgot Password</h2>
  <form onsubmit="requestReset(event)">
    <input type="email" id="email" placeholder="Enter your registered email" required />
    <button type="submit">Send Reset Link</button>
  </form>

  <script>
    async function requestReset(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;

      const res = await fetch("http://localhost:5000/api/reset-request", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      const data = await res.json();
      alert(data.msg);
    }
  </script>
</body>
</html>
